<div class="container">
	<div class="text-center mb-2">
		<h1 class="modal-title fs-5" id="staticBackdropLabel">Вхід у кабінет</h1>
	</div>


	<form [formGroup]="authAdmin" class="singInUserForm">
		<div class="form-group">
			<mat-form-field appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput type="email" formControlName="email">
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field appearance="outline">
				<mat-label>Password</mat-label>
				<input matInput type="password" formControlName="password">
			</mat-form-field>
		</div>
	</form>

	<div class="button-main">
		<button mat-dialog-close mat-raised-button color="primary" (click)="login()">УВІЙТИ У КАБІНЕТ</button>
	</div>
</div>
